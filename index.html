<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Disney Trivia!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 justify-content-center quiz-body">
                <div>
                    <h1>Disney Trivia</h1>
                </div>
                <div>
                    <div id="quiz-timer"></div>
                    <div class="start-button">
                        <button type="button" class="btn btn-primary btn-lg" id="start">Start Game</button>
                    </div>
                    <div class="reset-button">
                        <button type="button" class="btn btn-primary btn-lg" id="reset">Try Again!</button>
                    </div>
                    <div id="displayScreen">
                        <div id="question"></div>
                        <div id="answersAndResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
